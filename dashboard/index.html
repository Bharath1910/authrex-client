<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authrex</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <nav>
        <div><h1 class="title">Authrex</h1></div>
        <div><button class="button" id="signout">Signout</button></div>
    </nav>

    <div class="user_info">
        <div><h1>Hello <span id="username"></span></h1></div>
        <div><p>Client ID: <span id="client_id">sss</span></p></div>
    </div>

    <div class="info">
        <div class="basic_info">
            <div>
                <h1>Basic Information</h1>
            </div>
            <div class="info_subbox">
                <div class="info_box">
                    <input type="text" id="callback_url" placeholder="Callback URL">
                    <button id="update_callback" class="button redirect_button">Update</button>
                </div>

                <div class="info_box">
                    <p>Client ID</p>
                    <p id="client_id_info"></p>
                </div>

                <div class="info_box">
                    <div class="secret_box">
                        <p>Client Secret</p>
                        <button id="regen_key" class="button regenerate">Regenerate</button>
                    </div>
                    <p id="client_secret"></p>
                </div>
            </div>
        </div>

        <div class="client_box">
            <div class="client_details client_header">
                <h3>Client ID</h3>
                <h3>Username</h3>
            </div>
            <div id="client_box">
            </div>
        </div>
    </div>
</body>
</html>
