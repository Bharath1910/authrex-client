<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authrex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark navigatorbar">
        <div class="container-fluid">
          <h3 class="title">Authrex</h3>
          <div id="signout"><button class="signoutbtn">Signout</button></div>
        </div>
    </nav>

    <section id="firstcontainer">
        <h1>Hello <span id="username">User</span></h1>
        <h3>User ID: <span id="uid">123</span></h3>
        <h3>API Key: <span id="secret">123</span></h3>
    </section>

    <section id="secondcontainer">
        <div class="checkboxwrapper">
            <input class="options chkbox" id="email_auth" type="checkbox">
            <label class="textoptions" for="email_auth"> Email Authentication </label>
        </div>
        <div class="checkboxwrapper">
            <input class="options chkbox" id="pgp_auth" type="checkbox">
            <label class="textoptions" for="pgp_auth"> PGP Authentication </label>
        </div>
        <button id="update" role="button">Update Options</button>

    </section>
</body>
</html>
